
<div class="row">
    <div class="col-md-2">
        <div class="panel panel-primary">
          <div class="panel-heading">SPRINT
             <span class="addStoryStyle" ng-click="addStory()" title="Add story"><a class="addLink" href=""><i class="fa fa-plus-square"></i></a>
            </span>
          </div>
          <div class="panel-body">
            <ul id="sprintlist">
                        
                        <li ng-repeat="story in stories" id="{{story.id}}"  draggable>

                            <a>
                                <span ng-click="deleteNote('sprintlist',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>

            </ul>
          </div>
        </div>
    </div>
    <div class="col-md-10">
        <table border="1" class="sprintTable  table-responsive " cellspacing="2px" cellpadding="2px">
            <thead>
                <tr class="panel panel-primary">
                  
                    <th class="panel-heading">inProcess</th>
                    <th class="panel-heading">Done</th>
                    <th class="panel-heading">PO Accepted / Rejected</th>
                    <th class="panel-heading">Client Accepted / Rejected</th>
                    <th class="panel-heading">Need Discussion</th>
                    <th class="panel-heading">Red Flag</th>

                </tr>
            </thead>
            <tbody>
                <td class="inProcess" droppable drop="handleDrop()"  open="open()"  id="1" data-column="1">
                 <ul>
                     <li ng-repeat="story in stories1" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('inProcess',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>

                    </ul>
                </td>
                <td class="done" droppable drop="handleDrop()"  open="open()" data-column="2">
                <ul>
                     <li ng-repeat="story in stories2" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('done',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>
                    </ul>
                </td>
                <td class="poAcceptedrejected" droppable something="name" drop="handleDrop()" open="open()" acceptClick="acceptClick(itemid)" rejectClick="rejectClick(itemid)" data-column="3">
                <ul>
                     <li ng-repeat="story in stories3" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('poAcceptedrejected',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>
                </ul>
                </td>
                <td class="clientAcceptedrejected" droppable drop="handleDrop()"  open="open()" acceptClick="acceptClick(itemid)" rejectClick="rejectClick(itemid)" data-column="4">
                <ul>
                     <li ng-repeat="story in stories4" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('clientAcceptedrejected',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>
                </ul>
                </td>
                <td class="needDisucssion" droppable drop="handleDrop()"  open="open()" data-column="5">
                <ul>
                     <li ng-repeat="story in stories5" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('needDisucssion',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>
                    </ul>
                </td>
                <td class="redflag" droppable drop="handleDrop()"  open="open()" data-column="6">
                <ul>
                     <li ng-repeat="story in stories6" id="{{story.id}}" draggable>

                            <a>
                                <span ng-click="deleteNote('redflag',$index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story.name}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>
                        </ul>
                </td>

            </tbody>
        </table>
        </div>
        </div>
