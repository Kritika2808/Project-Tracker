<div id="dialog-confirm" title="Story??">
  <p>Story is accepted or rejected</p>
</div>
<div style="margin-top: 2%;">
	<h3>Sprint details</h3>
	<div class="sprintDiv">
	<table border="1" class="sprintTable" cellspacing="2px" cellpadding="2px">
		<thead>
			<tr>
				<th>SPRINT <span class="addStoryStyle"  ng-click="addStory()" title="Add story"><a class="addLink" href="">+</a></span></th>
				<th>inProcess</th>
				<th>Done</th>
				<th>PO Accepted / Rejected</th>
				<th>Client Accepted / Rejected</th>
				<th>Need Discussion</th>
				<th>Red Flag</th>
				
			</tr>
		</thead>
		<tbody>
			<td class="storycolumn">
				<ul id="sprintlist">
					 <li ng-repeat="story in stories" id="item{{$index}}" draggable> 
			          <a>
			            <h4> {{story}} </h4>
			            <p> About story </p>
			          </a>
			        </li>

						Story1
					</li>
					<li class="item" id="item2" draggable>Story2</li>
					<li class="item" id="item3" draggable>Story3</li>
					<li class="item" id="item4" draggable>Story4</li>
					<li class="item" id="item5" draggable>Story5</li>
					<li class="item" id="item6" draggable>Story6</li>
					<li class="item" id="item7" draggable>Story7</li>

					<li class="item" id="item9" draggable>Story9</li>
					<li class="item" id="item10" draggable>Story10</li>-->
					
				</ul>
			</td>
			<td class="inProcess" droppable drop="handleDrop()" id="1" data-column="1">
				<!--<div class="bin" droppable drop="handleDrop()">
				</div>-->
			</td>
			<td class="done" droppable drop="handleDrop()" data-column="2"></td>

			<td class="clientAcceptedrejected" droppable drop="handleDrop()" data-column="4"></td>
