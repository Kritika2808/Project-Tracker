<div class="row">
    <h1 >Sprint Details</h1>
    <div >
        <table border="1" class="sprintTable  table-responsive " cellspacing="2px" cellpadding="2px">
            <thead>
                <tr class="panel panel-primary">
                    <th class="panel-heading">SPRINT
                        <span class="addStoryStyle" ng-click="addStory()" title="Add story"><a class="addLink" href=""><i class="fa fa-plus-square"></i></a>
                        </span>
                    </th>
                    <th class="panel-heading">inProcess
                        <!-- <i class="fa fa-pencil-square"></i>-->
                    </th>
                    <th class="panel-heading">Done
                        <!--<i class="fa fa-check"></i>-->
                    </th>
                    <th class="panel-heading">PO Accepted
                        <!--<i class="fa fa-check-circle"></i>-->/ Rejected</th>
                    <th class="panel-heading">Client Accepted
                        <!--<i class="fa fa-check-square"></i>-->/ Rejected</th>
                    <th class="panel-heading">Need Discussion
                        <!--<i class="fa fa-comment-o"></i>-->
                    </th>
                    <th class="panel-heading">Red Flag</th>

                </tr>
            </thead>
            <tbody>
               <td class="storycolumn">
                    <ul id="sprintlist">
                        <li ng-repeat="story in stories" id="item{{$index}}" draggable>

                            <a>
                                <span ng-click="deleteNote($index)" class="stickyclose">X</span>
                                
                                <h4  class="headingstyle">{{story}}</h4>

                               
                                <textarea class="stickynotes" placeholder="Text Here"></textarea>
                            </a>
                        </li>

                    </ul>
                </td>
                <td class="inProcess" droppable drop="handleDrop()" id="1" data-column="1">
                    
                </td>
                <td class="done" droppable drop="handleDrop()" data-column="2"></td>
                <td class="poAcceptedrejected" droppable drop="handleDrop()" data-column="3"></td>
                <td class="clientAcceptedrejected" droppable drop="handleDrop()" data-column="4"></td>
                <td class="needDisucssion" droppable drop="handleDrop()" data-column="5"></td>
                <td class="redflag" droppable drop="handleDrop()" data-column="6"></td>

            </tbody>
        </table>
    </div>

   
</div>
