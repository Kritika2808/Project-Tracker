<div class="panel panel-default backlog">
	<div class="panel-heading page-header">Backlog<button type="button" id="showLeft" class="btn btn-default btn-lg">
		<span class="glyphicon glyphicon-align-justify"></span></button>
	</div>
	<div class="panel-body menu slide-menu-left">
		<div class="backlogbottom" ng-repeat="item in items">
			<ul class="list-group" id="sprintlist">
				<li class= "item" id="item{{$index}}" draggable > <a>
	        	    <h4> {{item}} </h4>
	            	<p> About story </p>
	          		</a>
	          	</li>
			</ul>
		</div>
	</div>
</div>
		
<div class="dropdiv">
<!-- Table -->
	<table border="1 " class="dropTable" cellspacing="2px" cellpadding="2px" margin="2px">
		<thead>
			<tr>
				<th>Sprint1</th>
				<th>Sprint2</th>
				<th>Sprint3</th>
			</tr>
		</thead>
		<tbody class="tscroll">
			<tr class="storycolumn">
				<td   class="inProcess"  droppable drop="handleDrop()"  data-column="1"></td>
				<td   class="inProcess" droppable drop="handleDrop()" data-column="2"></td>
				<td   class="inProcess" droppable drop="handleDrop()" data-column="3"></td>
			</tr>		
		</tbody>
	</table>
</div>
