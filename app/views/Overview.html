	<script>
	console.log("running script");
		$("#showLeft").click(function () {

    // Set the effect type
    var effect = 'slide';

    // Set the duration (default: 400 milliseconds)
    var duration = 700;
 
    $('.test1').toggle(effect, options, duration);
});
